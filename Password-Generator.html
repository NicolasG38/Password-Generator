<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Generator</title>
<link rel="stylesheet" href="./index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body class="day-mode">
    <div class="container">
        <div class="container-day-night-btn">
            <input class="btn" type="checkbox" name="toggle" id="toggle" onclick="toggleDayNightMode()">
        <label  for="toggle" ></label>
    </div>
        <h1>Generate a<br><span>random password</span></h1>
        <p id="under-message">never us an insecure password again</p>
        <div class="input">
            <label class="parameter">
                length
            <input type="number" name="length"  id="length" min="16" max="44" value="16">
        </label>
        <label class="parameter">
            @#&%=
            <input type="checkbox" name="special characters" id="special">
        </label>
        <label class="parameter">
            azerty
            <input type="checkbox" name="min characters" id="lower">
        </label>
        <label class="parameter">
            AZERTY
            <input type="checkbox" name="maj characters" id="upper">
        </label>
        <label class="parameter">
            12345
            <input type="checkbox" name="number" id="number">
        </label>
        </div>
        <div class="btn">
            <button class="btn" id="btn-generate" onclick="GeneratePswrd()" >Generate passwords</button>
        </div>
        <div class="output">
        <p type="text" id="password-el" ></p>
        <button id="btn-copy" onclick="copyToClipboard()">Copy</button>

        </div>
    </div> 
<script src="./index.js"></script>
</body>
</html>
